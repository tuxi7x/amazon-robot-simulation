image: gcc
before_script:
 - apt-get update --yes
 - apt-get install --yes cmake
 - apt-get install --yes qtbase5-dev qtdeclarative5-dev

build_and_test_server:
  script:
    - cmake ./Server/
    - make ServerTest
    - ./tests/ServerTest


build_and_test_client:
  script:
    - cmake ./Client/
    - make ClientTest
    - ./tests/ClientTest